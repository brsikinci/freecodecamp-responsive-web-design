<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Survey Form</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <h1 id="title">Employer Satisfaction Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        
        <form id="survey-form">
            <label id="name-label" for="name">
                Name
                <input id="name" type="text" placeholder="Your name" required>
            </label>
            
            <label id="email-label" for="email">
                Email
                <input id="email" type="email" placeholder="Your email" required>
            </label>
            
            <label id="number-label" for="age">
                Age (Optional)
                <input id="age" type="number" placeholder="Your age" min="18" max="100">
            </label>
    
            <p>Which option best describes your current role?</p>
            <select id="dropdown" name="role" required>
                <option disabled selected value>Select current role</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
            
            <p>Do you like working in our company?</p>
            <label for="radio-yes">
                Yes
                <input id="radio-yes" type="radio" name="employer-satisfaction">
            </label>
            
            <label for="radio-neutral">
                Neutral
                <input id="radio-neutral" type="radio" name="employer-satisfaction">
            </label>
            
            <label for="radio-no">
                No
                <input id="radio-no" type="radio" name="employer-satisfaction">
            </label>
    
            <p>What should we improve in our company? (Check all that apply.)</p>
            <label for="checkbox-hygience">
                Hygiene
                <input id="checkbox-hygience" type="checkbox" name="employer-satisfaction" value="hygiene">
            </label>
            
            <label for="checkbox-equipment">
                Equipment
                <input id="checkbox-equipment" type="checkbox" name="employer-satisfaction" value="equipment">
            </label>
            
            <label for="checkbox-transportation">
                Transportation
                <input id="checkbox-transportation" type="checkbox" name="employer-satisfaction" value="transportation">
            </label>
            
            <p>Any comments or suggestions?</p>
            <textarea placeholder="Enter your comment here..."></textarea>
            
            <button type="submit" id="submit" class="submit-button">Submit</button>
        </form>
    </body>
</html>
